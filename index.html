		body {

		.dot {
			height: 8px;
			width: 8px;
			border-radius: 4px;
			/* скруглённые углы */
			background: blue;
			position: absolute;
		}
	</style>



	<img id="myImg" src="https://www.pngall.com/wp-content/uploads/4/Pickle-PNG-High-Quality-Image.png" style="position: relative">
</p>
	<script>
		var cat = document.querySelector("img");
var angle = 0, lastTime = null;
function animate(time) {
if (lastTime != null)
angle += (time - lastTime) * 0.005;
lastTime = time;
cat.style.top = (Math.sin(angle) * 100) + "px";
cat.style.left = (Math.cos(angle) * 200) + "px";
requestAnimationFrame(animate);
}

var button = document.querySelector("button");
button.addEventListener("click", function() {
alert("зачем :(");
});

document.getElementById('myImg').onclick = myFunction;

function myFunction() {
  alert('ах');
}


requestAnimationFrame(animate);





	</script>
